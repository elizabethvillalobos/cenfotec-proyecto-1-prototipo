<!DOCTYPE html>
<html>
	<head>
		<title>Universidad Cenfotec - Gestor Ingeligente de Citas</title>
		<meta charset="utf-8">
		<link href="../bootstrap/css/bootstrap.css" rel="stylesheet">
		<link rel="stylesheet" href="../css/gic.css">
		<link rel="stylesheet" href="../css/pages/seguridad.css">	
	</head>
	<body>
		<header>
			<a href="iniciarSesion.html">
				<h1 class="logo centrado">Gestor Inteligente de Citas</h1>
			</a>
		</header>
			<main class='registrarUsuario'>
				
				<div class="mod-bd">
				

					<form id="form-registro"  class="form-horizontal" action="../seguridad/mensajeActivacion.html" method="post">
						<fieldset class="field">
							<legend>Registro</legend>
							
							<div class="form-row">
								<label for="">Correo electrónico:</label>
								<span class="flaticon-black218 icon"></span>
								<input id="email" type="mail" placeholder="" class="form-control" />
							</div>
							<div class="form-row ">
								<label for="">Nombre:</label>
								<span class="flaticon-male12 icon"></span>
								<input id="" type="text" placeholder="" class="form-control" onkeypress="return soloLetras(event)"/>
							</div>
							<div class="form-row ">
								<label for="">Primer apellido:</label>
								<span class="flaticon-male12 icon"></span>
								<input id="" type="text" placeholder="" class="form-control" onkeypress="return soloLetras(event)"/>
							</div>
							<div class="form-row ">
								<label for="">Segundo apellido:</label>
								<span class="flaticon-male12 icon"></span>
								<input id="" type="text" placeholder="" class="form-control" onkeypress="return soloLetras(event)"/>
							</div>
							<div class="form-row ">
								<label for="">Contraseña:</label>
								<span class="flaticon-lock26 icon"></span>
								<input id="contrasena" type="password" placeholder="" class="form-control" />
							</div>
							<div class="form-row ">
								<label for="">Confirmar contraseña:</label>
								<span class="flaticon-lock26 icon"></span>
								<input id="confirmContrasena" type="password" placeholder="" class="form-control" />
							</div>
							
							<p class="alert-error flaticon-remove11 "></p>
							
							<div class="form-row form-row-button">
								<button id="btnRegistrar" class="btn btn-primary" >Registrar</button>
								
							</div>
							
							
						</fieldset>
					</form>

				</div>
			</main>
			
			<footer>
				<p>2014 Universidad Cenfotec. Todos los derechos reservados.</p>
			</footer>
		</div>
		
		<!-- Load JS -->
		<script src="../js/common-logic.js"></script>
		<script src="../seguridad/registrarUsuario.js"></script>
		<script src="../js/configuracion.js"></script>
		<script src="js/vendors/jquery-1.8.3.min.js"></script>
		<script src="js/vendors/jquery-ui-1.10.3.custom.min.js"></script>
        <script src="js/vendors/bootstrap.min.js"></script>
        <script src="js/vendors/bootstrap-select.js"></script>
		<script src="js/vendors/flatui-checkbox.js"></script>
		<script src="js/vendors/flatui-radio.js"></script>
        <script src="js/gic.js"></script>
	</body>
</html>
